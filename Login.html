<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumo - Login</title>
  <link href="https://fonts.cdnfonts.com/css/mluvka" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes slideInFromLeft {
      0% { transform: translateX(-50px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    
    :root {
      --orange: #ff6b1f;
      --orange-light: #ff8a4d;
      --orange-dark: #e65100;
      --white: #fff;
      --white-dim: rgba(255, 255, 255, 0.9);
      --black: #101010;
      --black-light: #1a1a1a;
      --gray: #2d2d2d;
      --gray-light: #3d3d3d;
      --glass: blur(18px) saturate(160%);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Mluvka', sans-serif;
      background: var(--black);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
      background-image: url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    
    .auth-container {
      width: 100%;
      max-width: 420px;
      background: rgba(34, 34, 34, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: var(--glass);
      -webkit-backdrop-filter: var(--glass);
      animation: fadeIn 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }
    
    .auth-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 107, 31, 0.1) 0%, transparent 70%);
      animation: float 15s infinite linear;
      z-index: -1;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
      animation: slideInFromLeft 0.8s ease-out;
    }
    
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      text-decoration: none;
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-icon svg {
      width: 100%;
      height: 100%;
    }
    
    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--orange) 0%, #fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .auth-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      color: var(--white);
    }
    
    .auth-subtitle {
      font-size: 1rem;
      color: var(--white-dim);
      text-align: center;
      margin-bottom: 30px;
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      position: relative;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: var(--white-dim);
    }
    
    .form-input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: var(--white);
      font-family: inherit;
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--orange);
      box-shadow: 0 0 0 2px rgba(255, 107, 31, 0.3);
    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 38px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--white-dim);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .password-toggle:hover {
      color: var(--orange);
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: -10px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .remember-me input {
      accent-color: var(--orange);
    }
    
    .remember-me label {
      font-size: 0.9rem;
      color: var(--white-dim);
    }
    
    .forgot-password {
      font-size: 0.9rem;
      color: var(--orange);
      text-decoration: none;
      transition: var(--transition);
    }
    
    .forgot-password:hover {
      color: var(--white);
      text-decoration: underline;
    }
    
    .auth-button {
      width: 100%;
      padding: 12px;
      background: var(--orange);
      color: var(--white);
      border: none;
      border-radius: 10px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .auth-button:hover {
      background: var(--orange-light);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 31, 0.4);
    }
    
    .auth-button:active {
      transform: translateY(0);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--white-dim);
    }
    
    .auth-link {
      color: var(--orange);
      text-decoration: none;
      transition: var(--transition);
      font-weight: 600;
    }
    
    .auth-link:hover {
      color: var(--white);
      text-decoration: underline;
    }
    
    .social-login {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .social-divider {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--white-dim);
      font-size: 0.9rem;
    }
    
    .social-divider::before,
    .social-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .social-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--white);
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .social-button:hover {
      background: var(--orange);
      transform: translateY(-2px);
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }
    
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    @media (max-width: 480px) {
      .auth-container {
        padding: 30px 20px;
      }
      
      .logo-text {
        font-size: 1.5rem;
      }
      
      .auth-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo-container">
      <a href="index.html" class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 32 32">
            <defs>
              <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="8%" stop-color="#ff6b1f"/>
                <stop offset="95%" stop-color="#fff"/>
              </linearGradient>
            </defs>
            <circle cx="16" cy="16" r="14" fill="url(#logo-gradient)" stroke="#fff" stroke-width="1.2"/>
            <path d="M11 10 Q16 17, 21 14 Q25 11, 16 6" fill="none" stroke="#fff" stroke-width="1.2"/>
            <circle cx="16" cy="16" r="3.1" fill="#fff"/>
          </svg>
        </div>
        <span class="logo-text">Lumo</span>
      </a>
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Sign in to continue to your music world</p>
    </div>
    
    <form class="auth-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        <button type="button" class="password-toggle" id="togglePassword">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      
      <button type="submit" class="auth-button" id="loginButton">Log In</button>
    </form>
    
    <div class="social-login">
      <div class="social-divider">or continue with</div>
      <div class="social-buttons">
        <button type="button" class="social-button">
          <i class="fab fa-google"></i>
        </button>
        <button type="button" class="social-button">
          <i class="fab fa-apple"></i>
        </button>
        <button type="button" class="social-button">
          <i class="fab fa-facebook-f"></i>
        </button>
      </div>
    </div>
    
    <div class="auth-footer">
      Don't have an account? <a href="signup.html" class="auth-link">Sign up</a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });
    
    // Ripple effect for buttons
    document.getElementById('loginButton').addEventListener('click', function(e) {
      const rect = this.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;
      
      this.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
      
      // Prevent form submission for demo
      e.preventDefault();
      
      // Simulate login process
      this.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    });
    
    // Add ripple to social buttons
    document.querySelectorAll('.social-button').forEach(button => {
      button.addEventListener('click', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const ripple = document.createElement('span');
        ripple.className = 'ripple';
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });
  </script>
</body>
</html>
